<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">College Background Check</h1>
            <p class="lead">Search into the specifics of the college of your choice</p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Card title</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="card" style="width: 48rem;">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="schoolName">Enter School Name</label>
                                <input type="text" class="form-control" id="college-name-input" aria-describedby="schoolName"
                                    placeholder="">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Select Category</label>
                                    <select class="form-control" id="exampleFormControlSelect1">
                                        <option>Cost of Attendance</option>
                                        <option>Admission</option>
                                        <option>After Graduation Earnings</option>
                                        <option>Degrees</option>
                                        <option>Local Economy</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit-search">Submit</button>
                        </form>
                    </div>
                </div>
                <br>
                <div class="card" style="width: 48rem;">
                    <p id="collegeName"></p>
                    <p id="location"></p>
                    <p id="tuitionInstate"></p>  
                    <p id="tuitionOutstate"></p>
                    <p id="acceptanceRate"></p>
                    <p id="SixYearIncome"></p>
                    <button class="btn btn-primary float-right" id="add-college-btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
